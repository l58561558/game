<extend name="Public:base"/>
<block name="content">
    <div class="content-header">
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="font-size: 22px;">提示页面</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form id="form_submit" method='post' action="" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="auth" style="color: red; font-size: 18px;">
                                <i class="fa fa-lock"></i>&nbsp;&nbsp;您没有操作权限<span style="color:#000; font-size: 16px;">,页面自动 <a href="javascript:history.back(-1);">跳转</a> 等待时间 <font id="wait">3</font> 秒</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script>
        function wait(w){
            $("#wait").text(w);
            if(w==0){
                javascript:history.back(-1);
                return ;
            }else{
                --w;
                setTimeout(function(){wait(w)},1000);
            }
        }
        $(function(){
            var w = $("#wait").text();
            wait(w);
        });
    </script>
</block>
