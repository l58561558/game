<table class="layui-table table">
  <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr >
      <th style="text-align: center;" width="10%">#</th>
      <th style="text-align: center;" width="20%">广告位置</th>
      <th style="text-align: center;" width="20%">跳转地址</th>
      <th style="text-align: center;" width="20%">是否显示</th>
      <th style="text-align: center;" width="20%">排序值</th>
      <th style="text-align: center;" width="10%">操作</th>
    </tr> 
  </thead>
  <tbody>
  	{volist name="_list" id="info" key='key'}
    <tr>
      <td style="text-align: center;">{$key}</td>
      <td style="text-align: center;">{$info.position_name|default=''}</td>
      <td style="text-align: center;">{$info.url}</td>
      <td style="text-align: center;">
      	{if $info.is_show eq 1}
			<a class='btn-field' name='is_show' href='javascript:;' title='点击更改状态' data-status='0' data-id='{$info.ads_id}'' data-url="{:url('ads/ads_edit_field')}"><i class='fa fa-check'></i></a>
		{else /}
			<a class='btn-field' name='is_show' href='javascript:;' title='点击更改状态' data-status='1' data-id='{$info.ads_id}' data-url="{:url('ads/ads_edit_field')}"><i class='fa fa-close'></i></a>
		{/if}
	</td>
      <td style="text-align: center;">
      	<input style="text-align: center;" class="inputs" data-id="{$info.ads_id}" data-url="{:url('ads/ads_edit_field')}" name="sort_order" type="text" value="{$info.sort_order}" >
      </td>
      <td style="text-align: center;">
      	<div class="btn-group btn-group-sm">
			<a href="javascript:;" data-container='body' data-placement="left" data-html='true' data-trigger="focus" data-title="删除提示" data-content='<p>您确定要删除吗?</p><button type="button" onclick="delete_data(this);" data-id="{$info.ads_id}" data-url="{:url('ads/ads_delete')}" class="btn btn-danger btn-sm">删除</button>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-info btn-sm">取消</button>' name="delete" style="color:red;" onclick="win_delete(this);">删除</a>&nbsp;&nbsp;&nbsp;
			<a href="{:url('ads/edit')}?ads_id={$info.ads_id}">编辑</a>
		</div>
	</td>
    </tr>
   {/volist}
  {empty name='_list'}
  <tr>
    <td colspan="15">空空如也~</td>
  </tr>
  {/empty}
  </tbody>
</table>
<div class="box-footer clearfix">
  <ul class="pagination pull-right">{$page}</ul>
</div>
