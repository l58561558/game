<table class="layui-table table">
  <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr >
      <th style="text-align: center;" width="10%">#</th>
      <th style="text-align: center;" width="30%">位置</th>
      <th style="text-align: center;" width="30%">描述</th>
      <th style="text-align: center;" width="30%">操作</th>
    </tr> 
  </thead>
  <tbody>
  	{volist name="_list" id="info" key='key'}
    <tr>
      <td style="text-align: center;">{$key}</td>
      <td style="text-align: center;">{$info.position_name|default=''}</td>
      <td style="text-align: center;">{$info.info}</td>
      <td style="text-align: center;"><div class="btn-group btn-group-sm">
							<!-- <a href="javascript:;" data-container='body' data-placement="left" data-html='true' data-trigger="focus" data-title="删除提示" data-content='<p>您确定要删除吗?</p><button type="button" onclick="delete_data(this);" data-id="{$info.position_id}" data-url="{:url('position/position_delete')}" class="btn btn-danger btn-sm">删除</button>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-info btn-sm">取消</button>' name="delete" style="color:red;" onclick="win_delete(this);">删除</a>&nbsp;&nbsp;&nbsp; -->
              <a href="{:url('ads/index',['position_id'=>$info['position_id']])}">查看广告</a>
							<a href="{:url('position/edit')}?position_id={$info.position_id}">编辑</a>
						</div></td>
    </tr>

   {/volist}
      {empty name='_list'}
        <tr>
          <td colspan="15">空空如也~</td>
        </tr>
      {/empty}
  </tbody>
</table>
<div class="box-footer clearfix">
  <ul class="pagination pull-right">{$page}</ul>
</div>
