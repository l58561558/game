{extend name="public/base" /}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加权限</h3>
                        <div class="pull-right">
                            <a href="{:url('admin/index')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                    </ul>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                        <div class="box-body" id="tab_base">
                            <div class="layui-form-item">
                                <label class="layui-form-label">权限</label>
                                <div class="layui-input-block">
                                    <select name="node_id" lay-verify="required" class="layui-input">
                                        {volist name="root_list|default=array()" id="vo"}
                                            <option value="{$vo.node_id}">{$vo.node_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" name="role_id" value="{$role_id}">
                        </div>                      
                        <div class="form-group" style="margin-left: 12px">
                            <button type="submit" class="layui-btn">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}

{/block}
