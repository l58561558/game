{extend name="public/base" /}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加管理员</h3>
                        <div class="pull-right">
                            <a href="{:url('admin/index')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                    </ul>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                        <div class="box-body" id="tab_base">
                            <div class="layui-form-item">
                                <label class="layui-form-label">角色</label>
                                <div class="layui-input-block">
                                    <select name="role_id" lay-filter="aihao">
                                        {volist name="role_list|default=array()" id="vo"}
                                            <option value="{$vo.role_id}" {$vo['role_id']==$admin['role_id']?'selected':''}>{$vo.role_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录名</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入登录名"  name="login_name" lay-verify="required" class="layui-input" placeholder="登录名" value="{$admin.login_name}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入姓名" name="nickname" lay-verify="required" class="layui-input" placeholder="姓名" value="{$admin.nickname}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录密码</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入登录密码" name="login_pass" lay-verify="required" class="layui-input" placeholder="登录密码" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入手机号码" name="mobile" lay-verify="required" class="layui-input" placeholder="手机号码" value="{$admin.mobile}">
                                </div>
                            </div>
                            <!-- <div class="layui-form-item">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-block">
                                    <input type="radio" id="status_yes" name="status" value="1" title="启用" {$admin['status']==1?'checked':''}>
                                    <div class="layui-unselect layui-form-radio {$admin['status']==1?'layui-form-radioed':''}">
                                        <i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                        <div>启用</div>
                                    </div>
                                    <input type="radio" id="status_no" name="status" value="0" title="禁用" {$admin['status']==0?'checked':''}>
                                    <div class="layui-unselect layui-form-radio {$admin['status']==0?'layui-form-radioed':''}">
                                        <i class="layui-anim layui-icon"></i>
                                        <div>禁用</div>
                                    </div>
                                </div>
                            </div> -->
                        </div></div>
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$admin.id}">
                            <button type="submit" class="layui-btn">保存</button>
                            <label for="jump_list" style="margin-left: 15px;"><input checked type="checkbox" data-url="{:url('admin/index')}" id="jump_list" value="1" >返回列表页</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
          
          //日期
          laydate.render({
            elem: '#date'
          });
          laydate.render({
            elem: '#date1'
          }); 
        });
    </script>
{/block}
