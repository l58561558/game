{extend name="public/base" /}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">上分</h3>
                    </div>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                        <div class="box-body" id="tab_base">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户ID</label>
                                <div class="layui-input-block">
                                    <input type="text" name="yhid" lay-verify="required" class="layui-input" placeholder="用户ID" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">数量</label>
                                <div class="layui-input-block">
                                    <input type="text" name="price" lay-verify="required" class="layui-input" placeholder="数量" >
                                </div>
                            </div>
                        </div></div>
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
          
          //日期
          laydate.render({
            elem: '#date'
          });
          laydate.render({
            elem: '#date1'
          }); 
        });
    </script>
{/block}
