{extend name="public/base" /}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">编辑广告</h3>
                        <div class="pull-right">
                            <a href="{:url('ads/index')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                    </ul>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                      <div class="layui-form-item">
                        <label class="layui-form-label">广告位</label>
                        <div class="layui-input-block">
                          <select name="position_id" lay-filter="aihao">
                             {volist name="position_list|default=array()" id="vo"}
                            <option value="{$vo.position_id}" {$vo['position_id']==$ads['position_id']?'selected':''}>{$vo.position_name}</option>
                            {/volist}
                          </select>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">广告标题</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" value="{$ads.title}" lay-verify="required" placeholder="广告图片标题" autocomplete="off" class="layui-input">
                        </div>
                      </div> 
                      <div class="layui-form-item">
                        <label class="layui-form-label">广告描述</label>
                        <div class="layui-input-block">
                          <input type="text" name="desc" value="{$ads.desc}" lay-verify="required" placeholder="广告图片描述" autocomplete="off" class="layui-input">
                        </div>
                      </div> 
                      <div class="layui-form-item">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-block">
                          <input type="file" name="pic_img"  class="form-control">
                        </div>
                        <img style="width: 150px;height: 50px;" name="pic_img" data-content='<img src="__UPLOADS__/ads/{$ads.pic}" />' src="__UPLOADS__/ads/{$ads.pic}" />
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">跳转链接</label>
                        <div class="layui-input-block">
                          <input type="text" name="url" value="{$ads.url}" lay-verify="required" placeholder="跳转链接" autocomplete="off" class="layui-input">
                        </div>
                      </div> 
                      <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                          <input type="text" name="sort_order" value="{$ads.sort_order}" lay-verify="required" placeholder="排序" autocomplete="off" class="layui-input"><span class="note">*大到小</span>
                        </div>
                      </div> 
                      </div>
                      <div class="layui-input-block">
                          <button class="layui-btn" lay-submit=""  lay-filter="demo1">保存</button>
                          <label for="jump_list" style="margin-left: 15px;"><input type="checkbox" data-url="{:url('ads/index')}" id="jump_list" value="1" >返回列表页</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  }); 
});
        $(function(){
            
        });
    </script>
{/block}
