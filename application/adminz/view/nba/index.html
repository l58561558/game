{extend name="public/base" /}

{block name="content"}
	<div class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-border">
		              	<h3 class="box-title">赛事列表</h3>		              	
						<div class="pull-right">
							<a href="{:url('nba/add_game')}" class="btn btn-success btn-sm"><i class="fa fa-plus"></i>&nbsp;生成赛事</a>
							<a href="{:url('nba/index')}" class="btn btn-success btn-sm"><i class="fa fa-plus"></i>&nbsp;添加赛事</a>
						</div>
		            </div>
		            <div id="data_list_info">
		            	
		            </div>
				</div>
			</div>
		</div>
	</div>
{/block}

{block name="js"}
<script>
layui.use(['form', 'layedit', 'laydate','upload','table'], function(){
    var form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate
    ,upload = layui.upload;

    var table = layui.table; 
    //日期
    laydate.render({
        elem: '#date'
        ,type: 'datetime'
    });
    laydate.render({
        elem: '#date1'
        ,type: 'datetime'
    }); 
    laydate.render({
        elem: '#cate_id'
    });
})
</script>
<script type="text/javascript">
	$(".over").click(function(){
		var id = $(this).attr('data');
		$.ajax({
			url:"{:url('nba/nba_over')}",
			type:'get',
			data:{id:id},
			success:function(res){
				if(res.code == 1){
					layer.msg(res.msg);
					window.location.reload();
				}else{
					layer.msg(res.msg);
				}
			}
		})
	})
	function getData(p){
		if(p==undefined || p<1)
			p = 1;
		$.post("{:url('nba/get_nba_list')}",{page:p},function(res){
			if(res.code == 1){
				$("#data_list_info").html('').html(res.data);
			}
		},'json');
	}
	$(function(){
		getData();
	});
</script>
{/block}\
