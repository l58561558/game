{extend name="public/base" /}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加用户</h3>
                        <div class="pull-right">
                            <a href="{:url('admin/index')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                    </ul>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                        <div class="box-body" id="tab_base">
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" lay-verify="required" class="layui-input" placeholder="邮箱" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" lay-verify="required" class="layui-input" placeholder="姓名" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录密码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="password" lay-verify="required" class="layui-input" placeholder="登录密码" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式</label>
                                <div class="layui-input-block">
                                    <input type="text" name="tel" lay-verify="required" class="layui-input" placeholder="联系方式" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">Company</label>
                                <div class="layui-input-block">
                                    <input type="text" name="company" lay-verify="required" class="layui-input" placeholder="Company" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">Country</label>
                                <div class="layui-input-block">
                                    <input type="text" name="country" lay-verify="required" class="layui-input" placeholder="Country" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">Remarks</label>
                                <div class="layui-input-block">
                                    <textarea class="form-control" id="remarks" name="remarks" style="width:100%;height:350px;"></textarea>
                                </div>
                            </div>
                            <!-- <div class="layui-form-item">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-block">
                                    <input type="radio" id="status_yes" name="status" value="启用" title="启用" checked="">
                                    <div class="layui-unselect layui-form-radio layui-form-radioed">
                                        <i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                        <div>启用</div>
                                    </div>
                                    <input type="radio" id="status_no" name="status" value="禁用" title="禁用">
                                    <div class="layui-unselect layui-form-radio">
                                        <i class="layui-anim layui-icon"></i>
                                        <div>禁用</div>
                                    </div>
                                </div>
                            </div> -->
                        </div></div>
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn">添加</button>
                            <label for="jump_list" style="margin-left: 15px;"><input type="checkbox" data-url="{:url('admin/index')}" id="jump_list" value="1" >返回列表页</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
<script charset="utf-8" src="__PLUGINS__/KindEditor/kindeditor.js"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
          
          //日期
          laydate.render({
            elem: '#date'
          });
          laydate.render({
            elem: '#date1'
          }); 
        });
            $(function(){
            //初始化载入编辑器
            var editor; //定义局部顶部变量
            editorCreate();
            function editorCreate(){
                editor = KindEditor.create('textarea[name="remarks"]',{
                    afterCreate:function(){
                        if(editor.isEmpty()){ //跟自动保存的条件相对应
                            //editorAutorestore();
                        }
                    },
                    afterBlur: function(){this.sync()},
                    uploadJson:"{:url('base/editorUpload')}"
                });
            };
        });
    </script>
{/block}
