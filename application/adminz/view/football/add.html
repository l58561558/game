{extend name="public/base" /}
{block name='css'}

{/block}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加赛事</h3>
                        <div class="pull-right">
                            <a href="{:url('football/index')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                    </ul>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                        <div class="box-body" id="tab_base">
                            <div class="layui-form-item">
                                <label class="layui-form-label">比赛编号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="game_no" lay-verify="required" class="layui-input" placeholder="比赛名称" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">比赛名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="game_name" lay-verify="required" class="layui-input" placeholder="比赛名称" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">主队</label>
                                <div class="layui-input-block">
                                    <input type="text"  name="home_team" lay-verify="required" class="layui-input" placeholder="主队" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">客队</label>
                                <div class="layui-input-block">
                                    <input type="text" name="road_team" placeholder="客队" lay-verify="required" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">让球数</label>
                                <div class="layui-input-block">
                                    <input type="text" name="let_score" placeholder="“-”主胜“+”客胜" lay-verify="required" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">投注结束时间</label>
                                <div class="layui-input-block">
                                    <input type="text" id="date" name="end_time" lay-verify="required" class="layui-input" placeholder="投注结束时间" >
                                </div>
                            </div>
                            <h3 class="box-title">投注选项赔率</h3>
                            {volist name='code' id='item'}
                            <div class="layui-form-item">
                                {volist name='item' id='info'}
                                <div style="width: 130px;float: left;margin-bottom: 15px">
                                    <label class="layui-form-label">{$info.code_name}</label>
                                    <input style="width: 120px;text-align: center;" type="text" name="{$info.code}" lay-verify="required" placeholder="{$info.code_name}赔率" class="layui-input"> 
                                </div>
                                {/volist}
                            </div>
                            {/volist}
                        </div></div>
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn">添加</button>
                            <label for="jump_list" style="margin-left: 15px;"><input type="checkbox" data-url="{:url('football/index')}" id="jump_list" value="1" >返回列表页</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
<script>
layui.use(['form', 'layedit', 'laydate','upload','table'], function(){
    var form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate
    ,upload = layui.upload;

    var table = layui.table; 
    //日期
    laydate.render({
        elem: '#date'
        ,type: 'datetime'
    });
    laydate.render({
        elem: '#date1'
        ,type: 'datetime'
    }); 
    laydate.render({
        elem: '#cate_id'
    });
})
</script>
{/block}
