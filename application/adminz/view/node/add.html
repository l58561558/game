{extend name="public/base" /}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加节点信息</h3>
                        <div class="pull-right">
                            <a href="{:url('node/index')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                    </ul>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                        <div class="box-body" id="tab_base">
                            <div class="layui-form-item">
                                <label class="layui-form-label">权限</label>
                                <div class="layui-input-block">
                                    <select name="authority_id" lay-verify="required" class="layui-input">
                                        {volist name="authority_list|default=array()" id="vo"}
                                            <option value="{$vo.authority_id}">{$vo.name}</option>
                                            {volist name="vo.child|default=array()" id="vo2"}
                                                <option value="{$vo2.authority_id}">{$vo2.name}</option>
                                            {/volist}
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">父节点</label>
                                <div class="layui-input-block">
                                    <select name="pid" class="form-control">
                                        <option value="0">顶级节点</option>
                                        {volist name="node_list|default=array()" id="vo"}
                                            <option value="{$vo.node_id}">{$vo.node_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">节点名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="node_name" lay-verify="required" class="layui-input" placeholder="节点名称" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">控制器名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="controller" lay-verify="required" class="layui-input" placeholder="控制器名称" value="" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">方法名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="action" lay-verify="required" class="layui-input" placeholder="方法名称" value="" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">参数</label>
                                <div class="layui-input-block">
                                    <input type="text" name="parameter" lay-verify="required" class="layui-input" placeholder="参数" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">排序</label>
                                <div class="layui-input-block">
                                    <input type="text" name="sort_order" lay-verify="required" class="layui-input" placeholder="排序" value="50" >
                                </div>
                            </div>
                        </div></div>
                        <div class="form-group" style="margin-left: 12px">
                            <label>附加选项</label>
                            <label for="menu_yes" style="padding-left:10px;">
                                <input checked type="checkbox" id="menu_yes" name="is_menu" value="1"  /> 左侧导航显示
                            </label>
                        </div>                        
                        <div class="form-group" style="margin-left: 12px">
                            <button type="submit" class="layui-btn">添加</button>
                            <label for="jump_list" style="margin-left: 15px;"><input type="checkbox" data-url="{:url('node/index')}" id="jump_list" value="1" >返回列表页</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
          
          //日期
          laydate.render({
            elem: '#date'
          });
          laydate.render({
            elem: '#date1'
          }); 
        });
    </script>
{/block}
