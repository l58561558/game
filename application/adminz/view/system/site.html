{extend name="public/base" /}
{block name="content"}
    <div class="content-header">
        <!-- <h1>
            焦点图片列表
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol> -->
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">网站设置</h3>
                        <!-- <div class="pull-right">
                            <a href="{:url('focus/lists')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div> -->
                    </div>
                    <form id="form_submit" method='post' action="{:url('system/site')}" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label>网站标题设置(title)</label>
                                <textarea class="form-control" type="text" name="seo_title" data-options="required:true" rows="1" style="resize: none;">{$config.seo_title}</textarea>
                            </div>
                            <div class="form-group">
                                <label>网站关键词设置(keywords)</label>
                                <textarea rows="1" class="form-control" type="text" name="seo_keywords"  style="resize: none;">{$config.seo_keywords}</textarea>
                            </div>                            
                            <div class="form-group">
                                <label>网站描述设置(description)</label>
                                <textarea rows="2" class="form-control" type="text" name="seo_description" style="resize: none;">{$config.seo_description}</textarea>
                            </div>
                            <div class="form-group">
                                <label>版权所有</label>
                                <textarea class="form-control" type="text" name="copyright" data-options="required:true" rows="1" style="resize: none;">{$config.copyright}</textarea>
                            </div>
                            <div class="form-group">
                                <label>备案号</label>
                                <textarea class="form-control" type="text" name="record" data-options="required:true" rows="1" style="resize: none;">{$config.record}</textarea>
                            </div>
                            <div class="form-group">
                                <label>技术支持</label>
                                <textarea class="form-control" type="text" name="technologt" data-options="required:true" rows="1" style="resize: none;">{$config.technologt}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="inputFile">网站logo</label>
                                <input type="file" name="logo_img" class="form-control">
                                <if condition=" $config.logo neq null ">
                                    <img style=" background-color: #ccc;" data-content='<img src="__UPLOADS__/logo/{$config.logo}" />' src="__UPLOADS__/logo/{$config.logo}" />
                                </if>
                            </div>
                        </div>
                        <div class="box-footer form-action">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}

{/block}
